<h1>Moji hobiji</h1>

<p>Volim duge setnje po plazi i nemacke ovcare. Takodje sam strastveni ljubitelj pasijansa.<br/>
    Pomalo se bavim istovarom kamiona, tako da mi zdrav zivot i fizicka aktivnost nisu nepoznati.<br/>
    Najvise od svega volim da skupljam markice i da igram slot masine i aparate.<br/>
</p>
